<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="board">
            <div id="shapes">
                <img id="p1-img" />
                <img id="p2-img" />
            </div>
            <div class="choices">
                <div class="choice">
                    <img id="rock" src="img/rock.png" />
                </div>
                <div class="choice">
                    <img id="paper" src="img/paper.png" />
                </div>
                <div class="choice">
                    <img id="scissors" src="img/scissors.png" />
                </div>
            </div>
            <div class="bigtext">
                <p id="status-text"></p>
            </div>
            <div id="scores" class="smalltext"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
