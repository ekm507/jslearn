<script>
    function filterArray(array, condition) {
        return array.filter(condition);
    }

    function filterer(condition) {
        return function (array) {
            return array.filter(condition);
        };
    }

    condition = (element) => element % 2 === 0;
    arr = [1, 2, 3, 4, 5, 6];
    result = filterArray(arr, condition);
    console.log(result);

    const evener = filterer((element) => element % 2 == 0);
    console.log(evener(arr));
</script>
